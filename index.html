<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="Container">
            <div class="content content1"id="rslt"><input id="scrn" type="text"></div>
            <div class="content content2"><button type="submit" id="AC"class="up_operator">AC</button></div>
            <div class="content content19"><button type="submit" id="square" class="up_operator">x²</button></div>
            <div class="content content20"><button type="submit" id="sqrt" class="up_operator"> √ </button></div>
            <div class="content content3"><button type="submit" id="division"class="operator">/</button></div>
            <div class="content content4"><button type="submit" id="seven">7</button></div>
            <div class="content content5"><button type="submit" id="eight">8</button></div>
            <div class="content content6"><button type="submit" id="nine">9</button></div>
            <div class="content content7"><button type="submit" id="multi" class="operator">x</button></div>
            <div class="content content8"><button type="submit" id="four">4</button></div>
            <div class="content content9"><button type="submit" id="five">5</button></div>
            <div class="content content10"><button type="submit" id="six">6</button></div>
            <div class="content content11"><button type="submit" id="minus"class="operator">-</button></div>
            <div class="content content12"><button type="submit" id="one">1</button></div>
            <div class="content content13"><button type="submit" id="two">2</button></div>
            <div class="content content14"><button type="submit" id="three">3</button></div>
            <div class="content content15"><button type="submit" id="sum" class="operator">+</button></div>
            <div class="content content16"><button type="submit" id="zero" class="dbl_box">0</button></div>
            <div class="content content17"><button type="submit" id="comma">.</button></div>
            <div class="content content18"><button type="submit" id="equal" class="operator">=</button></div>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
