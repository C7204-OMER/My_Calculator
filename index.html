<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Container">
        <div class="content content1"><input type="text"></div>
        <div class="content content2"><button>AC</button></div>
        <div class="content content3"><button class="operator">/</button></div>
        <div class="content content4"><button>7</button></div>
        <div class="content content5"><button>8</button></div>
        <div class="content content6"><button>9</button></div>
        <div class="content content7"><button class="operator">X</button></div>
        <div class="content content8"><button>4</button></div>
        <div class="content content9"><button>5</button></div>
        <div class="content content10"><button>6</button></div>
        <div class="content content11"><button class="operator">-</button></div>
        <div class="content content12"><button>1</button></div>
        <div class="content content13"><button>2</button></div>
        <div class="content content14"><button>3</button></div>
        <div class="content content15"><button class="operator">+</button></div>
        <div class="content content16"><button>0</button></div>
        <div class="content content17"><button>,</button></div>
        <div class="content content18"><button class="operator">=</button></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
